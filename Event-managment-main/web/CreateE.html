<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Event - Evently</title>
    <link rel="stylesheet" href="total.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Balsamiq Sans', cursive;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 50%;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1, h2 {
        text-align: center;
    }
    label {
        font-size: 18px;
        color: #000;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 90%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        color: #000; /* ðŸ‘ˆ Set text color to black */
        background-color: #fff;
    }
    input::placeholder,
    textarea::placeholder {
        color: #888; /* Optional: Make placeholder text gray */
    }
    input[type="submit"], button {
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 10px;
        cursor: pointer;
    }
    input[type="submit"]:hover,
    button:hover {
        background-color: #45a049;
    }
    footer {
        text-align: center;
        margin-top: 40px;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Welcome To Evently</h1>
        <h2>Add Event</h2>

        <form method="post" action="AddEvent">
            <label>Event Name:</label><br>
            <input type="text" name="name" placeholder="Enter event name" required><br>

            <label>Type of Event:</label><br>
            <select name="type" required>
                <option value="" disabled selected>Select type</option>
                <option value="Conference">Conference</option>
                <option value="Wedding">Wedding</option>
                <option value="Concert">Concert</option>
                <option value="Workshop">Workshop</option>
                <option value="Meetup">Meetup</option>
            </select><br>

            <label>Location:</label><br>
            <input type="text" name="location" placeholder="Enter location" required><br>

            <label>Date:</label><br>
            <input type="date" name="date" required><br>

            <label>Description:</label><br>
            <textarea name="description" rows="4" placeholder="Describe the event" required></textarea><br>

            <input type="submit" value="Submit Event">
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="ViewEvent1"><button>View Events</button></a>
        </div>
    </div>

    <footer>
        <label>Â© 2025 Evently. All rights reserved.</label>
    </footer>
</body>
</html>
